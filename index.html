          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent border-0">
                <h3 class="mb-0">
                  <i class="far fa-clone pr-1"></i>General Information
                </h3>
              </div>
              <div class="card-body pt-0">
                <table class="table table-bordered">
                  <tr>
                    <th width="30%">First Name</th>
                    <td width="2%">:</td>
                    <td><input type="text" id="fname" /></td>
                  </tr>
                  <tr>
                    <th width="30%">Last Name</th>
                    <td width="2%">:</td>
                    <td><input type="text" id="lname" /></td>
                  </tr>
                  <tr>
                    <th width="30%">Father Name</th>
                    <td width="2%">:</td>
                    <td><input type="text" id="fathername" /></td>
                  </tr>
                  <tr>
                    <th width="30%">DOB</th>
                    <td width="2%">:</td>
                    <td><input type="date" id="dob" /></td>
                  </tr>
                  <tr>
                    <th width="30%"><label for="couse">Course</label></th>
                    <td width="2%">:</td>
                    <td>
                      <select
                        id="Course"
                        name="courseList"
                        form="form"
                        id="course"
                        value="course"
                      >
                        <option value="MCA">MCA</option>
                        <option value="B-tech">B-tech</option>
                        <option value="M-tech">M-tech</option>
                        <option value="Ph.d">ph.d</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th width="30%">Admission Date</th>
                    <td width="2%">:</td>
                    <td><input type="date" id="admission" /></td>
                  </tr>
                  <tr>
                    <th width="30%">phone No.</th>
                    <td width="2%">:</td>
                    <td><input type="number" id="phone" /></td>
                  </tr>
                  <tr>
                    <th width="30%">Upload Profile Image</th>
                    <td width="2%">:</td>
                    <td> <input
                        type="file"
                        id="profileImg"
                        name="profileImg"
                        value="img"
                
                        accept=".jpg, .jpeg"
                      /></td>
                  </tr>
                </table>
              </div>
              <button type="button" id="bt" value="Save data to file">
                Submit
              </button>
            </div>
          </div>
        </div>
